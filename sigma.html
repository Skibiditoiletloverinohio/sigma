<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alos.gg - Pricing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .plan {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .plan:hover, .plan.selected {
            border-color: yellow;
            transform: scale(1.05);
        }
        .btn {
            background: yellow;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Flexible Pricing Plans</h1>
    <div class="pricing-container">
        <div class="plan" data-price="5">
            <h2>Starter</h2>
            <p><strong>$5</strong> per month</p>
            <p>✔ Small personal site</p>
            <button class="btn buy">Buy Now</button>
        </div>
        <div class="plan" data-price="20">
            <h2>Premium</h2>
            <p><strong>$20</strong> per month</p>
            <p>✔ Medium business</p>
            <button class="btn buy">Buy Now</button>
        </div>
        <div class="plan" data-price="custom">
            <h2>Enterprise</h2>
            <p><strong>Custom</strong> Pricing</p>
            <p>✔ Large company solutions</p>
            <button class="btn contact">Contact Us</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('.plan').click(function() {
                $('.plan').removeClass('selected');
                $(this).addClass('selected');
            });

            $('.buy').click(function() {
                let price = $(this).parent().data('price');
                alert('Proceeding to checkout for $' + price + ' plan');
                // Integrate with Stripe or PayPal here
            });
        });
    </script>
</body>
</html>
